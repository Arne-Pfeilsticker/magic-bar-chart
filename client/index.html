<!DOCTYPE html>
<html lang="en" ng-app="cApp" ng-strict-di>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Magic Bar Chart</title>

    <!-- Angular + Material Design UI -->
    <link rel="stylesheet" href="../bower_components/angular-material-icons/angular-material-icons.css" />
    <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />

    <link rel="stylesheet" href="./styles/main.css">

</head>
<body md-theme='default'>

<div ng-include="'app/layout/menu.html'"></div>

<md-content ui-view flex layout-padding></md-content>

<!-- Angular -->
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="../bower_components/angular-ui-router/release/angular-ui-router.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>
<!-- A functional reactive model library. See github.com/curran/model -->
<script src="http://curran.github.io/model/cdn/model-v0.2.4.js"></script>
<!-- The common base for Chiasm components (depends on Model.js). -->
<script src="http://chiasm-project.github.io/chiasm-component/chiasm-component-v0.2.1.js"></script>
<script src="http://chiasm-project.github.io/chiasm/chiasm-v0.2.0.js"></script>
<script src="http://chiasm-project.github.io/chiasm-layout/chiasm-layout-v0.2.2.js"></script>
<script src="http://chiasm-project.github.io/chiasm-links/chiasm-links-v0.2.1.js"></script>
<script src="http://chiasm-project.github.io/chiasm-dsv-dataset/chiasm-dsv-dataset-v0.2.0.js"></script>

<!-- This is the main program that sets up the application. -->
<script src="app/app.modules.js"></script>
<script src="app/app.js"></script>

<!--<script src="app/core/chiasm.service.js"></script>-->
<script src="app/core/state-watcher.service.js"></script>
<script src="app/layout/colors.js"></script>
<script src="app/layout/menu.controller.js"></script>
<script src="app/home/home.controller.js"></script>
<script src="app/magic-bar-chart/magic-bar-chart.controller.js"></script>

<script src="app/crossfilter-chiasm/barchart.js"></script>

<script src="app/crossfilter-chiasm/chiasm-csv-loader.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script src="app/crossfilter-chiasm/chiasm-crossfilter.js"></script>

<script src="app/crossfilter-chiasm/crossfilter-chiasm.controller.js"></script>

<script src="app/crossfilter-chiasm/flights-preprocessor.js"></script>
